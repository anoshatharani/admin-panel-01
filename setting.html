<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Enhanced Settings - Admin Panel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

<div class="d-flex" id="wrapper">

  <!-- Sidebar -->
  <nav id="sidebar" class="bg-dark text-white">
            <div class="sidebar-header p-4">
                <h4 class="mb-0">AdminPanel</h4>
            </div>
            <ul class="list-unstyled components px-2">
                <li><a href="index.html" class="text-white d-block py-2 px-3"><i
                            class="fas fa-tachometer-alt me-2"></i>Dashboard</a></li>
                <li><a href="users.html" class="text-white d-block py-2 px-3"><i class="fas fa-user me-2"></i>Users</a>
                </li>
                <li><a href="setting.html" class="text-white d-block py-2 px-3"><i
                            class="fas fa-cog me-2"></i>Settings</a></li>
                <li><a href="reports.html" class="text-white d-block py-2 px-3"><i
                            class="fas fa-chart-bar me-2"></i>Reports</a>
                </li>
                <li><a href="orders.html" class="text-white d-block py-2 px-3"><i
                            class="fas fa-sign-out-alt me-2"></i>Orders</a>
                </li>
            </ul>
        </nav>

  <!-- Page Content -->
  <div id="page-content-wrapper" class="w-100">

    <!-- Top Navbar -->
    <nav class="navbar navbar-expand-lg bg-white border-bottom px-4 sticky-top shadow-sm">
      <div class="container-fluid">
        <h5 class="mb-0">Settings</h5>
      </div>
    </nav>

    <!-- Content -->
    <div class="container py-4">

      <div class="col-lg-10 mx-auto">
        <div class="card shadow-sm">
          <div class="card-header bg-white border-bottom d-flex justify-content-between align-items-center">
            <h5 class="mb-0">Account Settings</h5>
          </div>

          <div class="card-body">
            <!-- Tabs -->
            <ul class="nav nav-tabs mb-4" id="settingsTabs" role="tablist">
              <li class="nav-item"><a class="nav-link active" data-bs-toggle="tab" href="#profileTab">Profile</a></li>
              <li class="nav-item"><a class="nav-link" data-bs-toggle="tab" href="#securityTab">Security</a></li>
              <li class="nav-item"><a class="nav-link" data-bs-toggle="tab" href="#preferencesTab">Preferences</a></li>
            </ul>

            <!-- Tabs content -->
            <div class="tab-content">

              <!-- Profile -->
              <div class="tab-pane fade show active" id="profileTab">
                <form>
                  <div class="mb-3 text-center">
                    <img src="images/skippingrope.jpg" class="rounded-circle mb-2" id="avatarPreview" />
                    <div>
                      <input type="file" class="form-control w-auto mx-auto" onchange="previewImage(event)" />
                    </div>
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Full Name</label>
                    <input type="text" class="form-control" value="Anosha" />
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Email Address</label>
                    <input type="email" class="form-control" value="anosha@gmail.com" />
                  </div>
                </form>
              </div>

              <!-- Security -->
              <div class="tab-pane fade" id="securityTab">
                <form>
                  <div class="mb-3">
                    <label class="form-label">Current Password</label>
                    <input type="password" class="form-control" />
                  </div>
                  <div class="mb-3">
                    <label class="form-label">New Password</label>
                    <input type="password" class="form-control" />
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Confirm New Password</label>
                    <input type="password" class="form-control" />
                  </div>
                </form>
              </div>

              <!-- Preferences -->
              <div class="tab-pane fade" id="preferencesTab">
                <form>
                  <div class="mb-3">
                    <label class="form-label d-block">Notifications</label>
                    <div class="form-check form-switch">
                      <input class="form-check-input" type="checkbox" id="emailNotify" checked />
                      <label class="form-check-label" for="emailNotify">Email Notifications</label>
                    </div>
                    <div class="form-check form-switch">
                      <input class="form-check-input" type="checkbox" id="smsNotify" />
                      <label class="form-check-label" for="smsNotify">SMS Notifications</label>
                    </div>
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Theme Preference</label>
                    <select class="form-select">
                      <option selected><i class="fas fa-sun me-2"></i>Light</option>
                      <option><i class="fas fa-moon me-2"></i>Dark</option>
                      <option>System Default</option>
                    </select>
                  </div>
                </form>
              </div>
            </div>

            <!-- Save Buttons -->
            <div class="text-end mt-4">
              <button class="btn btn-outline-secondary me-2">Cancel</button>
              <button class="btn btn-danger">Save Changes</button>
            </div>

          </div>
        </div>
      </div>

    </div> <!-- /container -->
  </div> <!-- /page-content-wrapper -->

</div> <!-- /wrapper -->

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- JS: Image Preview -->
<script>
  function previewImage(event) {
    const reader = new FileReader();
    reader.onload = () => {
      document.getElementById('avatarPreview').src = reader.result;
    };
    reader.readAsDataURL(event.target.files[0]);
  }
</script>
</body>
</html>
